<!doctype html>
<html>

<head>
  <title>DataBase Management Tool</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--  link to the stylesheet -->
  <link href="../css/style.css" rel="stylesheet" type="text/css">
  <!--   link to the JS! -->
  <script defer type="text/javascript" src="../js/main.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">DB Management Tool</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down" style="margin-right: 10%;">
          <li class=""><a href="index.html">Home</a></li>
          <li><a href="insert.html">Insert</a></li>
          <li><a href="delete.html">Delete</a></li>
          <li><a href="max.html">Max</a></li>
          <li><a href="retrieve.html">Retrieve</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <section class="bg-light">
    <div class="container-fluid">
      <div class="body">
        <div class="card  ">
          <div class="card-content">
            <div class="col s12 ">
              <h6>Select Table</h6>
              <br>
              <div class="row">
                <button type="button" class="btn btn-primary active col-s12 tableList" aria-pressed="true"
                  id="tableList1" onclick="selectTable('players')">Player</button>
                <button type="button" class="btn btn-primary active col-s12 tableList" aria-pressed="true"
                  id="tableList2" onclick="selectTable('play')">Play</button>
                <button type="button" class="btn btn-primary active col-s12 tableList" aria-pressed="true"
                  id="tableList3" onclick="selectTable('games')">Games</button>
                <button type="button" class="btn btn-primary active col-s12 tableList" aria-pressed="true"
                  id="tableList4" onclick="selectTable('teams')">Teams</button>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <h5 id="showSelectPlayer"></h5>
        </div>
        <div class="card  ">
          <div class="card-content">
            <div class="col s12 ">
              <h6>Select Method Of Insertion</h6>
              <form method="POST" enctype="multipart/form-data">
                <div class="row">
                  <div class="col-md-8">
                    <div class="container">
                      <br>
                     
                      <div class="row">
                        <p class="tableList">
                          <label>
                            <input name="insertType" value="single" type="radio" id="1" checked />
                            <span>Single Insertion</span>
                          </label>
                        </p>
                        <p class="tableList">
                          <label>
                            <input name="insertType" value="multiple" type="radio" id="2" />
                            <span>Multiple-row Insert</span>
                          </label>
                        </p>
                        <p class="tableList">
                          <label>
                            <input name="insertType" value="load" type="radio" id="3" />
                            <span>Load Data</span>
                          </label>
                        </p>
  
                      </div>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <label>Select File:</label>
                      <input type="file" name="file" id="myFile" required />
                  </div>
                  <div class="col-md-2">
                    <button class="btn waves-effect waves-light" type="submit" name="action" >Submit
                      <i class="material-icons right">send</i>
                    </button>
                  </div>
                </div>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container" id="snackbar">
      <div class="alert alert-primary" role="alert">
       <div id="showAlert" align="center"></div>
      </div>
    </div>
  </section>
  
 

</body>

</html>
